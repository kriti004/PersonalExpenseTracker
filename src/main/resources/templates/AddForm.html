<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee Form</title>
</head>
<body>
<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Add Employee Data
            </div>

            <div class="card-body">

                <div class="card-text">
                    <form th:action="@{/addUser}"  th:object="${expenseDTO}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>


                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid or incomplete info
                                        </div>

                                    </div>


                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="category" th:field="*{category}" class="form-control">
                            <div th:if="${#fields.hasErrors('category')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('category')}" th:text="'Category: ' + ${err}" />
                                </ul>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" name="expenditure" th:field="*{expenditure}" class="form-control">
                            <div th:if="${#fields.hasErrors('expenditure')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('expenditure')}" th:text="'Expenditure: ' + ${err}" />
                                </ul>
                        </div>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" name="saving" th:field="*{saving}" class="form-control">
                            <div th:if="${#fields.hasErrors('saving')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('saving')}" th:text="'Saving: ' + ${err}" />
                                </ul>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="date" name="date" th:field="*{date}" class="form-control">
                            <div th:if="${#fields.hasErrors('date')}" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('date')}" th:text="'Date: ' + ${err}" />
                                </ul>
                        </div>
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Add</button>
                            </div>
                        </div>

                        </div> </div>
                    </form>

                </div>

            </div>

        </div>

        <div>
        </div>

    </div>

</div>

</body>
</html>
